<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Dark - R$ 9,97</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Efeitos de fundo com blur */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(185, 28, 28, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(239, 68, 68, 0.2) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            filter: blur(80px);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Partículas flutuantes */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.8) 0%, transparent 70%);
            filter: blur(2px);
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 10%;
            animation-delay: 3s;
        }

        .particle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 40%;
            right: 20%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-30px) translateX(20px); }
            50% { transform: translateY(-60px) translateX(-20px); }
            75% { transform: translateY(-30px) translateX(20px); }
        }

        .container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(220, 38, 38, 0.4),
                        0 0 100px rgba(185, 28, 28, 0.2),
                        inset 0 0 60px rgba(220, 38, 38, 0.05);
            max-width: 500px;
            width: 100%;
            padding: 50px;
            position: relative;
            z-index: 10;
            animation: fadeInScale 0.6s ease-out;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Brilho no topo do container */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(220, 38, 38, 0.8) 50%, 
                transparent 100%);
            filter: blur(4px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.6),
                         0 0 40px rgba(220, 38, 38, 0.4);
            font-weight: 900;
            letter-spacing: 8px;
            font-family: 'Orbitron', sans-serif;
        }

        .banner-container {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(220, 38, 38, 0.4);
            box-shadow: 0 10px 40px rgba(220, 38, 38, 0.3);
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
        }

        .banner-container img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 200px;
            object-fit: cover;
        }

        .header .price {
            color: #dc2626;
            font-size: 56px;
            font-weight: bold;
            margin: 25px 0;
            text-shadow: 0 0 30px rgba(220, 38, 38, 0.8),
                         0 0 60px rgba(220, 38, 38, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 30px rgba(220, 38, 38, 0.8),
                             0 0 60px rgba(220, 38, 38, 0.5);
            }
            50% {
                text-shadow: 0 0 40px rgba(220, 38, 38, 1),
                             0 0 80px rgba(220, 38, 38, 0.7);
            }
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: 2px solid rgba(220, 38, 38, 0.5);
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 40px rgba(220, 38, 38, 0.4),
                        inset 0 -2px 10px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 50px rgba(220, 38, 38, 0.6),
                        inset 0 -2px 10px rgba(0, 0, 0, 0.3);
            border-color: rgba(220, 38, 38, 0.8);
        }

        .btn:active {
            transform: translateY(-1px) scale(1);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #3f3f46 0%, #27272a 100%);
            cursor: not-allowed;
            transform: none;
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .loading.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .spinner {
            border: 4px solid rgba(220, 38, 38, 0.2);
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 35px;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.active {
            display: block;
        }

        .qr-code {
            text-align: center;
            margin-bottom: 25px;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(220, 38, 38, 0.3);
            box-shadow: 0 10px 40px rgba(220, 38, 38, 0.2);
        }

        .qr-code img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            background: white;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .pix-info {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(220, 38, 38, 0.3);
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.15);
            transition: all 0.3s ease;
        }

        .pix-info:hover {
            border-color: rgba(220, 38, 38, 0.5);
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.25);
            transform: translateY(-2px);
        }

        .pix-info h3 {
            color: #fff;
            font-size: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }

        .pix-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 5px;
            line-height: 1.6;
        }

        .copy-btn {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: 2px solid rgba(220, 38, 38, 0.5);
            padding: 14px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            margin-top: 12px;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.3);
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.5);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .error {
            display: none;
            padding: 20px;
            background: rgba(153, 27, 27, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(220, 38, 38, 0.5);
            border-radius: 15px;
            color: #fca5a5;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }

        .error.active {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .new-payment-btn {
            background: linear-gradient(135deg, #3f3f46 0%, #27272a 100%);
            border-color: rgba(255, 255, 255, 0.2);
            margin-top: 15px;
        }

        .new-payment-btn:hover {
            background: linear-gradient(135deg, #52525b 0%, #3f3f46 100%);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .info-box {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(220, 38, 38, 0.4);
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.2);
        }

        .info-box p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            line-height: 1.6;
        }

        /* Efeito de brilho nas bordas */
        @keyframes borderGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(220, 38, 38, 0.3),
                            inset 0 0 20px rgba(220, 38, 38, 0.1);
            }
            50% {
                box-shadow: 0 0 40px rgba(220, 38, 38, 0.5),
                            inset 0 0 30px rgba(220, 38, 38, 0.2);
            }
        }

        .container {
            animation: fadeInScale 0.6s ease-out, borderGlow 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <div class="header">
            <div class="banner-container">
                <img src="seu-banner.png" alt="Banner" id="bannerImg">
            </div>
            <div class="price">R$ 9,97</div>
            <p>Clique no botão abaixo para gerar seu PIX</p>
        </div>

        <div class="info-box">
            <p>Seu QR Code será gerado instantaneamente</p>
        </div>

        <button class="btn" id="submitBtn" onclick="gerarPix()">
            Gerar PIX Agora
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: rgba(255, 255, 255, 0.7);">Gerando PIX...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="qr-code" id="qrCode"></div>
            
            <div class="pix-info">
                <h3>Código PIX Copia e Cola</h3>
                <p id="pixCode" style="font-family: monospace; font-size: 12px;"></p>
                <button class="copy-btn" onclick="copiarPix()">
                    Copiar Código PIX
                </button>
            </div>

            <div class="pix-info">
                <h3>Instruções</h3>
                <p>1. Abra seu app do banco</p>
                <p>2. Escolha pagar com PIX</p>
                <p>3. Escaneie o QR Code ou cole o código</p>
                <p>4. Confirme o pagamento de R$ 9,97</p>
            </div>

            <button class="btn new-payment-btn" onclick="novoPagamento()">
                Gerar Novo PIX
            </button>
        </div>
    </div>

    <script>
        // Token da API (protegido no código)
        const API_TOKEN = 'thMth9tKhUTUwjLbIVDEwOfv45Z27kOemJ27LjP2FnqAcNyCG2LTyKGDzoSF';
        const VALOR_FIXO = 9.97;

        async function gerarPix() {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');

            // Esconder resultados anteriores
            result.classList.remove('active');
            error.classList.remove('active');
            
            // Mostrar loading
            loading.classList.add('active');
            submitBtn.disabled = true;

            try {
                // Gerar hash único para a transação
                const offerHash = 'pix' + Date.now() + Math.random().toString(36).substring(7);
                
                // Endpoint correto da API IronPay
                const response = await fetch(`https://api.ironpayapp.com.br/api/public/v1/transactions?api_token=${API_TOKEN}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: 997, // Valor em centavos (R$ 9,97)
                        offer_hash: offerHash,
                        payment_method: "pix",
                        customer: {
                            name: "Cliente",
                            email: "cliente@email.com",
                            phone_number: "11999999999",
                            document: "00000000000"
                        },
                        cart: [
                            {
                                product_hash: offerHash,
                                title: "Pagamento",
                                price: 997,
                                quantity: 1,
                                operation_type: 1,
                                tangible: false
                            }
                        ]
                    })
                });

                const data = await response.json();
                console.log('Resposta completa da API:', data);

                loading.classList.remove('active');
                submitBtn.disabled = false;

                if (!response.ok) {
                    console.error('Erro da API:', data);
                    throw new Error(data.message || data.error || JSON.stringify(data));
                }

                // Procurar código PIX na resposta (testando vários campos possíveis)
                const pixCodeText = data.qr_code || 
                                  data.pix_code || 
                                  data.brcode || 
                                  data.qrcode_text || 
                                  data.qrcode ||
                                  data.pix?.qr_code ||
                                  data.pix?.code ||
                                  data.payment?.qr_code ||
                                  data.payment?.pix_code ||
                                  data.data?.qr_code ||
                                  data.data?.pix_code ||
                                  data.data?.brcode ||
                                  null;

                if (!pixCodeText) {
                    console.error('Estrutura da resposta:', data);
                    throw new Error('QR Code PIX não encontrado na resposta. Verifique o console (F12) para mais detalhes.');
                }

                document.getElementById('pixCode').textContent = pixCodeText;

                // Gerar QR Code
                const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(pixCodeText)}`;
                document.getElementById('qrCode').innerHTML = `<img src="${qrCodeUrl}" alt="QR Code PIX">`;

                result.classList.add('active');

            } catch (err) {
                loading.classList.remove('active');
                submitBtn.disabled = false;
                
                error.textContent = `Erro: ${err.message}`;
                error.classList.add('active');
                
                console.error('Erro detalhado:', err);
            }
        }

        function copiarPix() {
            const pixCode = document.getElementById('pixCode').textContent;
            navigator.clipboard.writeText(pixCode).then(() => {
                const btn = event.target;
                const textoOriginal = btn.textContent;
                btn.textContent = 'COPIADO!';
                btn.style.background = 'linear-gradient(135deg, #16a34a 0%, #15803d 100%)';
                
                setTimeout(() => {
                    btn.textContent = textoOriginal;
                    btn.style.background = 'linear-gradient(135deg, #dc2626 0%, #991b1b 100%)';
                }, 2000);
            }).catch(() => {
                alert('Erro ao copiar código');
            });
        }

        function novoPagamento() {
            document.getElementById('result').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
